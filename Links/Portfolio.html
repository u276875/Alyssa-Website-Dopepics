<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset="UTF-8">
    <title>CSS Positioning</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  </head>

  <body>
    <header>
      <h1>My Portfolio</h1>
    </header>

    <main>
      <section>
        <div class="benefits">
          <div class="benefit-lead">
              <h2>Basic Package</h2>
              <img src="Images/Basic.jpg" />
                  <ul>
                      <pre class="tab1"><h3>$149</h3></pre>
                      <pre class="tab1"><h3>15 Minute Session</h3></pre>
                      <pre class="tab1"><h3>10 Digital Images</h3></pre>
                    </ul>   
          </div>
          <div class="benefit-brand">
              <h2>Deluxe Package</h2>
              <img src="Images/Standard.jpg" />
              <ul>
                  <pre class="tab1"><h3>$199</h3></pre>
                  <pre class="tab1"><h3>30 Minute Session</h3></pre>
                  <pre class="tab1"><h3>20 Digital Images</h3></pre>
              </ul>   
          </div>
          <div class="benefit-cost">
              <h2>Premium Package</h2>
              <img src="Images/Premium.jpg"></img>
              <ul>
                  <pre class="tab1"><h3>$249</h3></pre>
                  <pre class="tab1"><h3>45 Minute Session</h3></pre>
                  <pre class="tab1"><h3>30 Digital Images</h3></pre>
              </ul> 
          </div>
      </div>
      </section>
    </main>
  </body>

</html>
